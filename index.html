<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>벽돌깨기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">벽돌깨기</div>
      <div class="stats">
        <div>점수 <span id="score">0</span></div>
        <div>목숨 <span id="lives">3</span></div>
        <div>레벨 <span id="level">1</span></div>
      </div>
      <div class="actions">
        <button id="btn-start">시작</button>
        <button id="btn-pause">일시정지</button>
        <button id="btn-reset">리셋</button>
      </div>
    </header>

    <section class="stage">
      <canvas id="game" width="900" height="520" aria-label="벽돌깨기 게임 캔버스"></canvas>
      <div class="hint" id="hint">
        <div>좌/우 화살표 또는 A/D로 이동</div>
        <div>스페이스: 발사, P: 일시정지, R: 리셋</div>
      </div>
    </section>

    <footer class="footer">
      <div>모바일: 화면 좌/우 터치로 이동, 위로 스와이프하면 발사</div>
    </footer>
  </main>

  <div class="overlay" id="overlay" aria-live="polite">
    <div class="panel" id="panel">
      <h1 id="panel-title">벽돌깨기</h1>
      <p id="panel-body">시작 버튼 또는 스페이스를 눌러 시작하세요.</p>
      <button id="panel-action">시작하기</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
